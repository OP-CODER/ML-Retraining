apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-model
  template:
    metadata:
      labels:
        app: ml-model
    spec:
      containers:
      - name: ml-model-container
        image: ml-model-app:latest
        imagePullPolicy: Never
        command: ["streamlit", "run", "/app/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
        ports:
        - containerPort: 8501
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: metrics-volume
          mountPath: /shared-volume    # <-- Mount PVC here
      volumes:
      - name: app-code
        hostPath:
          path: /run/desktop/mnt/host/c/Users/mohda/Desktop/Retraining/data
          type: Directory
      - name: metrics-volume
        persistentVolumeClaim:
          claimName: model-pvc          # <-- PVC must match your pvc.yml name
